<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
<div class="con">
    <h1>This calculator is Deeveloped By <a href="">Shahnawaj Rangrej</a></h1>
    <div class="calculator">
      
        <form action="">
            <div class="disp">
                <input type="text" name="display" />
            </div>
            <div class="btns">
            <input type="button" value="AC" name="ac"onclick="display.value= '' "/>
            <input type="button" value="DE"  onclick="display.value=display.value.toString().slice(0,-1)">
            <!-- <input type="button" value="+/" name="ac" onclick = "display.value+= '-()' "/> -->
            <input type="button" value="."  onclick="display.value+='.'">
            <input type="button" value="/" name="ac" onclick="display.value+='/'">
            <input type="button" value="7" name="ac" onclick="display.value+='7'">
            <input type="button" value="8" name="ac" onclick="display.value+='8'">
            <input type="button" value="9" onclick="display.value+= '9' ">
            <input type="button" value="X" name="ac" onclick="display.value+='*'">
            <input type="button" value="4"onclick="display.value += '4'" />
            <input type="button" value="5" name="ac" onclick="display.value+='5'">
            <input type="button" value="6" name="ac" onclick="display.value+='6'">
            <input type="button" value="-" name="ac" onclick="display.value+='-'">
            <input type="button" value="1" name="ac" onclick="display.value+='1'">
            <input type="button" value="2" name="ac" onclick="display.value+='2'">
            <input type="button" value="3" name="ac" onclick="display.value+='3'">
            <input type="button" value="+" name="ac" onclick="display.value+='+'">
            <input type="button" value="%" name="ac" onclick="display.value+='%'">
            <input type="button" value="0" name="ac" onclick="display.value+='0'">
            <input type="button" value="00" name="ac" onclick="display.value+='00'">
            
            <input type="button" value="=" onclick="display.value=eval(display.value)" >

        </div>
        </form>
    </div>
</div>
</body>
</html>
